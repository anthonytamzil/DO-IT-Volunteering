
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Do-It</title>
</head>
<body>
<div class= "full-page">
 <!-- Header -->
 <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
            <a href="index.html">
                <h1><span>DO-IT</span> Volunteering</h1>
            </a>
        </div>
        <div class="nav-list">
            <div class="hamburger">
                <div class="bar"></div>
            </div>
            <ul>
                <li><a href="index.html" data-after="Home">Cancel</a></li>
            </ul>
        </div>
      </div>
    </div>
</section>
<!-- End Header -->
<!-- Log In Section -->
<div id='login-form'class='login-page'>
    <div class="form-box">
        <div class='button-box'>
            <div id='btn'></div>
            <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
            <button type='button'onclick='register()'class='toggle-btn'>Register</button>
        </div>
        <form id='login' class='input-group-login'>
            <input type='text'class='input-field'placeholder='Email Address' required >
    <input type='password'class='input-field'placeholder='Password' required>
    <input type='checkbox'class='check-box'><span>Remember Password</span>
    <button type='submit'class='submit-btn'><a href="loggedin.html">Log in</a></button>
</form>
<form id='register' class='input-group-register'>
        <input type='text'class='input-field'placeholder='First Name' required>
        <input type='text'class='input-field'placeholder='Last Name ' required>
        <input type='email'class='input-field'placeholder='Email Address' required>
        <input type='password'class='input-field'placeholder='Password' required>
        <input type='password'class='input-field'placeholder='Confirm Password'  required>
        <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
            <button type='submit'class='submit-btn'>Register</button>
        </form>
    </div>
</div>
</div>
</div>
<!-- End of Log In Section -->
<script src="./app.js"></script>
</body>
</html>
